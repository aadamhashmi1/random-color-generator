<head>

    <title>Interactive Whiteboard</title>

<body>
    <div class="controls">
        <button id="pencil-tool">Pencil</button>
        <button id="eraser-tool">Eraser</button>
        <button id="clear-canvas">Clear</button>
        <div class="slider-container" id="eraser-slider-container">
            <label for="eraser-size">Eraser Size:</label>
            <input type="range" id="eraser-size" min="1" max="50" value="10">
        </div>
    </div>
    <canvas id="c" width="800" height="600"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"></script>
